</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-marpit-pagination="1" style="--paginate:true;" data-marpit-pagination-total="14">
<h1 id="explainability-and-its-many-forms">Explainability and its many forms</h1>
<ul>
<li><strong>Feature importance.</strong> Defines impact: what is <em>important</em>? (Local)</li>
<li><strong>Decision rules</strong>. Describes: what <em>decides</em>? (Semi-global)</li>
<li><strong>Counterfactuals.</strong> Contrasts: what to <em>change</em>? (Local)</li>
</ul>
<div class="column img_row centered">
<img class="ui medium centered image" src="https://cdn.jsdelivr.net/gh/msetzu/marpee@latest/assets/imgs/presentations/xai/feature%20importance.svg" />
<img class="ui medium centered image" src="https://cdn.jsdelivr.net/gh/msetzu/marpee@latest/assets/imgs/presentations/xai/rule.svg" />
<img class="ui medium centered image" src="https://cdn.jsdelivr.net/gh/msetzu/marpee@latest/assets/imgs/presentations/xai/counter.svg" />
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-marpit-pagination="2" style="--paginate:true;" data-marpit-pagination-total="14">
<h1 id="non-relational-data-breaking-the-mold">Non-relational data: breaking the mold</h1>
<div class="ui two column doubling stackable grid container bottom">
<div class="column">
<p>Non-relational data has an inherent difficulty in tackling the above tasks, often due to</p>
<ul>
<li>Complex relations among features</li>
<li>Violated assumptions</li>
<li>Sparsity</li>
</ul>
</div>
<div class="column">
<img class="ui large centered image" src="https://cdn.jsdelivr.net/gh/msetzu/marpee@latest/assets/imgs/presentations/xai/saliency_map_img.png" />
<div class="caption">
<p>A saliency map requires a perturbation algorithm how to <em>jointly</em> perturb pixels, often under the assumption of their independence, thus creating a large amount of possibly out-of-distribution synthetic instances.</p>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-marpit-pagination="3" style="--paginate:true;" data-marpit-pagination-total="14">
<h1 id="case-based-explanations">Case-based explanations</h1>
<div class="ui two column doubling stackable grid container bottom">
<div class="column">
<p>A.k.a. prototypes, pivots. Define a set of instances, which are explanations <strong>on their own</strong>, and can also be explained</p>
<ul>
<li>Importances</li>
<li>Counterfactuals</li>
</ul>
<p>By design they tackle sparsity and inter-instance relationships!</p>
</div>
<div class="column">
<img class="ui large centered image" src="https://cdn.jsdelivr.net/gh/msetzu/marpee@latest/assets/imgs/presentations/xai/find_cases.png" />
<div class="caption">
<p>The bird in the picture is classified as <em>Clay-colored sparrow</em> on the basis of its similarity with some prototypes.</p>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-footer="Prototype selection for interpretable classification. J. Bien et al.

<h1 id="the-case-based-landscape">The case-based landscape</h1>
<div class="ui two column doubling stackable grid container bottom">
<div class="column">
<div class="ui segment base pros"> 
<ul>
<li>By design</li>
<li>Data-agnostic</li>
<li>Factual explanations</li>
<li>Local <em>or</em> global explanations</li>
</ul>
</div>
</div>
<div class="column">
<div class="ui segment base cons"> 
<ul>
<li>No counterfactuals</li>
<li>Local <em>and</em> global explanation</li>
<li>No inter-case relationship</li>
</ul>
</div>
</div>
</div>
<footer>Prototype selection for interpretable classification. J. Bien et al.<br />

Interpreting CNNs via Decision Trees. Q. Zhang et al.<br />

Prototype selection for interpretable classification. Bien &amp; Tibshirani. </footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-marpit-pagination="5" style="--paginate:true;" data-marpit-pagination-total="14">
<h1 id="pivot-tree">Pivot Tree</h1>
<div class="ui two column doubling stackable grid container bottom">
<div class="column">
<p>Our proposal, <strong>Pivot Tree</strong> is a case-based model for explainable classification</p>
<div class="ui segment base pros"> 
<ul>
<li>Data-agnostic</li>
<li>Factual <em>and</em> counterfactual explanations</li>
<li>Local <em>and</em> global explanations</li>
<li>Hierarchical case structure</li>
</ul>
</div>
</div>
<div class="column">
<img class="ui image huge centered" src="https://cdn.jsdelivr.net/gh/msetzu/marpee@latest/assets/imgs/papers/pivot_tree/3x/pivot_tree_xlarge@3x.png" />
<div class="caption">
<p>A Pivot Tree: instances laid on a tree structure route predictions. Similarity to instances determines routing, and leaves are also associated with a classification label.</p>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-marpit-pagination="6" style="--paginate:true;" data-marpit-pagination-total="14">

<li>Induce a Decision Tree on <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.459ex" height="1.645ex" role="img" focusable="false" viewBox="0 -705 645 727"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D446" d="M308 24Q367 24 416 76T466 197Q466 260 414 284Q308 311 278 321T236 341Q176 383 176 462Q176 523 208 573T273 648Q302 673 343 688T407 704H418H425Q521 704 564 640Q565 640 577 653T603 682T623 704Q624 704 627 704T632 705Q645 705 645 698T617 577T585 459T569 456Q549 456 549 465Q549 471 550 475Q550 478 551 494T553 520Q553 554 544 579T526 616T501 641Q465 662 419 662Q362 662 313 616T263 510Q263 480 278 458T319 427Q323 425 389 408T456 390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 114 160 87T203 47T255 29T308 24Z"></path></g></g></g></svg></mjx-container>, filtering similarities to

<h1 id="pivot-tree-1">Pivot Tree</h1>
<div class="ui two column doubling stackable grid container bottom">
<div class="column">
<p>An explainable case-based decision tree, providing factual and counterfactual case-based explanations.</p>
<p>Future work:</p>
<ul>
<li>Proximity splits: to which pivots are instances more similar?</li>
<li>More powerful downstream models</li>
</ul>
</div>
<div class="column">
<img class="ui image huge" src="https://cdn.jsdelivr.net/gh/msetzu/marpee@latest/assets/imgs/papers/pivot_tree/3x/pivot_tree_xlarge@3x.png" />
<p><a href="https://github.com/msetzu/pivottree">github.com/msetzu/pivottree</a></p>
<p class="thanks">See you at the poster session!</p>
</div>
</div>
</section>
