<p>Outliers are...</p>
<ul>

<h1 id="outliers-properties-1">Outliers properties</h1>
<p>Outliers are...</p>
<ul>
<li><strong>Inherently fuzzy</strong>. An instance has a <em>degree</em> of outlierness, which we can threshold to decide whether an instance is an outlier or not.</li>

<h1 id="outliers-properties-2">Outliers properties</h1>
<p>Outliers are...</p>
<ul>
<li><strong>Inherently fuzzy</strong>. An instance has a <em>degree</em> of outlierness, which we can threshold to decide whether an instance is an outlier or not.</li>
<li><strong>Data-dependent.</strong> Outlier are exceptions to the data. But outliers themselves define the data...?</li>
<li><strong>Not noise.</strong> Noise is <em>random</em>, outliers are <em>exceptional</em>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" lang="C" data-marpit-pagination="5" style="--paginate:true;" data-marpit-pagination-total="73">
<h1 id="outliers-properties-3">Outliers properties</h1>
<p>Outliers are...</p>
<ul>
<li><strong>Inherently fuzzy</strong>. An instance has a <em>degree</em> of outlierness, which we can threshold to decide whether an instance is an outlier or not.</li>
<li><strong>Data-dependent.</strong> Outlier are exceptions to the data. But outliers themselves define the data...?</li>
<li><strong>Not noise.</strong> Noise is <em>random</em>, outliers are <em>exceptional</em>.</li>
<li><strong>Mono- or multi-dimensional.</strong> An outlier can be so on one just one dimension, or on multiple.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" lang="C" data-marpit-pagination="6" style="--paginate:true;" data-marpit-pagination-total="73">

<div class="column w40">

<div class="caption">
<p>A Normal distribution <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="7.637ex" height="2.351ex" role="img" focusable="false" viewBox="0 -789 3375.7 1039"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="4E" d="M343 705Q358 705 358 698Q360 696 370 658T411 524T484 319Q536 174 590 82L595 73L615 152Q646 274 683 407Q729 571 752 637T799 727Q852 780 937 788Q939 788 947 788T958 789H962Q979 789 979 765Q979 722 951 692Q942 683 924 683Q888 681 859 672T818 654T803 639Q784 608 708 322T631 15Q631 14 630 15Q630 17 629 15Q628 14 628 12Q621 -4 601 -17T560 -31Q550 -31 546 -28T530 -7Q484 67 458 123T398 272Q352 392 314 514L306 535V534Q306 533 296 488T272 379T234 239T185 100T127 -7T61 -50Q34 -50 4 -34T-27 8Q-27 33 -12 61T18 90Q21 90 36 77T87 57H92Q109 57 123 78T162 173Q206 299 232 417T265 599T276 667Q284 681 304 693T343 705Z"></path></g></g><g data-mml-node="mo" transform="translate(979,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(1368,0)"><path data-c="1D707" d="M58 -216Q44 -216 34 -208T23 -186Q23 -176 96 116T173 414Q186 442 219 442Q231 441 239 435T249 423T251 413Q251 401 220 279T187 142Q185 131 185 107V99Q185 26 252 26Q261 26 270 27T287 31T302 38T315 45T327 55T338 65T348 77T356 88T365 100L372 110L408 253Q444 395 448 404Q461 431 491 431Q504 431 512 424T523 412T525 402L449 84Q448 79 448 68Q448 43 455 35T476 26Q485 27 496 35Q517 55 537 131Q543 151 547 152Q549 153 557 153H561Q580 153 580 144Q580 138 575 117T555 63T523 13Q510 0 491 -8Q483 -10 467 -10Q446 -10 429 -4T402 11T385 29T376 44T374 51L3 </div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" lang="C" data-marpit-pagination="7" style="--paginate:true;" data-marpit-pagination-total="73">
<h1 id="defining-outliers-1">Defining outliers</h1>
<div class="ui two column doubling stackable grid container bottom">
<div class="column w60">
<p>Whatever the definition, we have two separate families of definitions:</p>
<ul>
<li>Something unusual. A penguin in this classroom.</li>
<li>Something extreme. A cassata at a cake competition.</li>
</ul>
</div>
<div class="column w40">
<p><strong>Examples</strong><br />
We are given the census of Pisa.</p>
<ul>
<li>An outlier that is unusual?</li>
<li>An outlier with extreme values?</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" lang="C" data-marpit-pagination="8" style="--paginate:true;" data-marpit-pagination-total="73">
<h1 id="defining-outliers-2">Defining outliers</h1>
<div class="ui two column doubling stackable grid container bottom">
<div class="column w60">
<p>Whatever the definition, we have two separate families of definitions:</p>
<ul>
<li>Something unusual. A penguin in this classroom.</li>
<li>Something extreme. A cassata at a cake competition.</li>
</ul>
</div>
<div class="column w40">
<p><strong>Examples</strong></p>
<ul>
<li><em>Unusual</em>: a 95 y.o. Amazon native.</li>
<li><em>Something extreme</em>: a university professor.</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" lang="C" data-marpit-pagination="9" style="--paginate:true;" data-marpit-pagination-total="73">
<h1 id="the-central-problem-with-outliers">The central problem with outliers</h1>
<p>Outliers are, by nature, defined in terms of other instances. Whatever approach we use to detect them, we should take into account that they influence it as well.</p>
<div class="ui raised segment question">
<p class="question" style="display: inline;">The +1 problem.</p>
How many other "outliers" should I introduce in the data, before there are no more outliers?
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" lang="C" data-marpit-pagination="10" style="--paginate:true;" data-marpit-pagination-total="73">
<h1 id="finding-outliers-a-2-tier-approach">Finding outliers: a 2-tier approach</h1>
<p>Most algorithms use a two-tier approach:</p>
<ol>
<li><span class="highlight">Grading</span> Define a grading function <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.097ex" height="1.722ex" role="img" focusable="false" viewBox="0 -750 485 761"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D45C" d="M201 -11Q126 -11 80 38T34 156Q34 221 64 279T146 380Q222 441 301 441Q333 441 341 440Q354 437 367 433T402 417T438 387T464 338T476 268Q476 161 390 75T201 -11ZM121 120Q121 70 147 48T206 26Q250 26 289 58T351 142Q360 163 374 216T388 308Q388 352 370 375Q346 405 306 405Q243 405 195 347Q158 303 140 230T121 120Z"></path></g><g data-mml-node="mo" transform="translate(298.1,332) translate(-250 0)"><path data-c="7E" d="M179 251Q164 251 151 245T131 234T111 215L97 227L83 238Q83 239 95 253T121 283T142 304Q165 318 187 318T253 300T320 282Q335 282 348 288T368 299T388 318L402 306L416 295Q375 236 344 222Q330 215 313 215Q292 215 248 233T179 251Z"></path></g></g></g></g></g></svg></mjx-container> quantifying the <em>degree</em> of anomaly</li>
<li><span class="highlight">Thresholding</span> Define a thresholding function <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.097ex" height="1.857ex" role="img" focusable="false" viewBox="0 -810 485 821"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D45C" d="M201 -11Q126 -11 80 38T34 156Q34 221 64 279T146 380Q222 441 301 441Q333 441 341 440Q354 437 367 433T402 417T438 387T464 338T476 268Q476 161 390 75T201 -11ZM121 120Q121 70 147 48T206 26Q250 26 289 58T351 142Q360 163 374 216T388 308Q388 352 370 375Q346 405 306 405Q243 405 195 347Q158 303 140 230T121 120Z"></path></g><g data-mml-node="mo" transform="translate(298.1,16) translate(-250 0)"><path data-c="5E" d="M112 560L249 694L257 686Q387 562 387 560L361 531Q359 532 303 581L250 627L195 580Q182 569 169 557T148 538L140 532Q138 530 125 546L112 560Z"></path></g></g></g></g></g></svg></mjx-container> to map the degree to a binary label</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" lang="C" data-marpit-pagination="11" style="--paginate:true;" data-marpit-pagination-total="73">
<h1 id="axes-of-analysis">Axes of analysis</h1>
<p>How to characterize outlier detection algorithms?</p>
<table>
<thead>
<tr>
<th>Axis</th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Locality</strong></td>
<td>Is the outlier <em>global</em> to the dataset, or <em>local</em> to a neighborhood?</td>
</tr>
<tr>
<td><strong>Sensitivity</strong></td>
<td>Is the algorithm heavily impacted by data with some particular characteristics?</td>
</tr>
<tr>
<td><strong>Interpretability</strong></td>
<td>Can we interpret why an instance is an outlier?</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" lang="C" data-marpit-pagination="12" style="--paginate:true;" data-marpit-pagination-total="73">
<h1 id="defining-unusual-and-extreme">Defining unusual and extreme</h1>
<p>We define outliers by studying...</p>
<div class="ui three column doubling stackable grid container bottom">
<div class="column">
<img class="ui large centered image" src="https://cdn.jsdelivr.net/gh/msetzu/marpee@latest/assets/imgs/linalg/SVG/tails.svg" />
</div>
<div class="column">
<img class="ui medium centered image" src="https://cdn.jsdelivr.net/gh/msetzu/marpee@latest/assets/imgs/linalg/SVG/least_squares.svg" />
</div>
<div class="column">
<img class="ui medium centered image" src="https://cdn.jsdelivr.net/gh/msetzu/marpee@latest/assets/imgs/outliers/SVG/concentration.svg" />
</div>
</div>
<div class="ui three column doubling stackable grid container bottom">
<div class="column">
<p>... the <strong>distribution</strong> of the data: <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.097ex" height="1.722ex" role="img" focusable="false" viewBox="0 -750 485 761"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D45C" d="M201 -11Q126 -11 80 38T34 156Q34 221 64 279T146 380Q222 441 301 441Q333 441 341 440Q354 437 367 433T402 417T438 387T464 338T476 268Q476 161 390 75T201 -11ZM121 120Q121 70 147 48T206 26Q250 26 289 58T351 142Q360 163 374 216T388 308Q388 352 370 375Q346 405 306 405Q243 405 195 347Q158 303 140 230T121 120Z"></path></g><g data-mml-node="mo" transform="translate(298.1,332) translate(-250 0)"><path data-c="7E" d="M179 251Q164 251 151 245T131 234T111 215L97 227L83 238Q83 239 95 253T121 283T142 304Q165 318 187 318T253 300T320 282Q335 282 348 288T368 299T388 318L402 306L416 295Q375 236 344 222Q330 215 313 215Q292 215 248 233T179 251Z"></path></g></g></g></g></g></svg></mjx-container> is a function of the data distribution.</p>
</div>
<div class="column">
<p>... the data <strong>manifold</strong>: <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.097ex" height="1.722ex" role="img" focusable="false" viewBox="0 -750 485 761"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D45C" d="M201 -11Q126 -11 80 38T34 156Q34 221 64 279T146 380Q222 441 301 441Q333 441 341 440Q354 437 367 433T402 417T438 387T464 338T476 268Q476 161 390 75T201 -11ZM121 120Q121 70 147 48T206 26Q250 26 289 58T351 142Q360 163 374 216T388 308Q388 352 370 375Q346 405 306 405Q243 405 195 347Q158 303 140 230T121 120Z"></path></g><g data-mml-node="mo" transform="translate(298.1,332) translate(-250 0)"><path data-c="7E" d="M179 251Q164 251 151 245T131 234T111 215L97 227L83 238Q83 239 95 253T121 283T142 304Q165 318 187 318T253 300T320 282Q335 282 348 288T368 299T388 318L402 306L416 295Q375 236 344 222Q330 215 313 215Q292 215 248 233T179 251Z"></path></g></g></g></g></g></svg></mjx-container> is a function of the shape of the data.</p>
</div>
<div class="column">
<p>... the <strong>neighborhood</strong>: <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.097ex" height="1.722ex" role="img" focusable="false" viewBox="0 -750 485 761"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D45C" d="M201 -11Q126 -11 80 38T34 156Q34 221 64 279T146 380Q222 441 301 441Q333 441 341 440Q354 437 367 433T402 417T438 387T464 338T476 268Q476 161 390 75T201 -11ZM121 120Q121 70 147 48T206 26Q250 26 289 58T351 142Q360 163 374 216T388 308Q388 352 370 375Q346 405 306 405Q243 405 195 347Q158 303 140 230T121 120Z"></path></g><g data-mml-node="mo" transform="translate(298.1,332) translate(-250 0)"><path data-c="7E" d="M179 251Q164 251 151 245T131 234T111 215L97 227L83 238Q83 239 95 253T121 283T142 304Q165 318 187 318T253 300T320 282Q335 282 348 288T368 299T388 318L402 306L416 295Q375 236 344 222Q330 215 313 215Q292 215 248 233T179 251Z"></path></g></g></g></g></g></svg></mjx-container> is a function of the instance's neighbors.</p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" lang="C" data-marpit-pagination="13" style="--paginate:true;" data-marpit-pagination-total="73">
<h1 id="outliers-and-distributions">Outliers and distributions</h1>
<p>Data distributions offer a very natural and straightforward way of defining outliers, particularly when thinking of outliers as unusual occurrences.</p>
<ul>
<li>(<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.097ex" height="1.722ex" role="img" focusable="false" viewBox="0 -750 485 761"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D45C" d="M201 -11Q126 -11 80 38T34 156Q34 221 64 279T146 380Q222 441 301 441Q333 441 341 440Q354 437 367 433T402 417T438 387T464 338T476 268Q476 161 390 75T201 -11ZM121 120Q121 70 147 48T206 26Q250 26 289 58T351 142Q360 163 374 216T388 308Q388 352 370 375Q346 405 306 405Q243 405 195 347Q158 303 140 230T121 120Z"></path></g><g data-mml-node="mo" transform="translate(298.1,332) translate(-250 0)"><path data-c="7E" d="M179 251Q164 251 151 245T131 234T111 215L97 227L83 238Q83 239 95 253T121 283T142 304Q165 318 187 318T253 300T320 282Q335 282 348 288T368 299T388 318L402 306L416 295Q375 236 344 222Q330 215 313 215Q292 215 248 233T179 251Z"></path></g></g></g></g></g></svg></mjx-container>) Scoring amounts to density estimation</li>
<li>(<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.097ex" height="1.857ex" role="img" focusable="false" viewBox="0 -810 485 821"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D45C" d="M201 -11Q126 -11 80 38T34 156Q34 221 64 279T146 380Q222 441 301 441Q333 441 341 440Q354 437 367 433T402 417T438 387T464 338T476 268Q476 161 390 75T201 -11ZM121 120Q121 70 147 48T206 26Q250 26 289 58T351 142Q360 163 374 216T388 308Q388 352 370 375Q346 405 306 405Q243 405 195 347Q158 303 140 230T121 120Z"></path></g><g data-mml-node="mo" transform="translate(298.1,16) translate(-250 0)"><path data-c="5E" d="M112 560L249 694L257 686Q387 562 387 560L361 531Q359 532 303 581L250 627L195 580Q182 569 169 557T148 538L140 532Q138 530 125 546L112 560Z"></path></g></g></g></g></g></svg></mjx-container>) Thresholding amounts to critical value selection</li>
</ul>

<div class="ui two column doubling stackable grid container bottom">
<div class="column w60">

athJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g></g></g></svg></mjx-container>: different thresholdings of <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex;" xmlns="http://www.w3.org/2000/svg" width="2.2ex" height="2.054ex" role="img" focusable="false" viewBox="0 -750 972.5 907.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D45C" d="M201 -11Q126 -11 80 38T34 156Q34 221 64 279T146 380Q222 441 301 441Q333 441 341 440Q354 437 367 433T402 417T438 387T464 338T476 268Q476 161 390 75T201 -11ZM121 120Q121 70 147 48T206 26Q250 26 289 58T351 142Q360 163 374 216T388 308Q388 352 370 375Q346 405 306 405Q243 405 195 347Q158 303 140 230T121 120Z"></path></g><g data-mml-node="mo" transform="translate(298.1,332) translate(-250 0)"><path data-c="7E" d="M179 251Q164 251 151 245T131 234T111 215L97 227L83 238Q83 239 95 253T121 </g></svg></mjx-container>, <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g></g></g></svg></mjx-container> is an outlier, for some others, it is not.</p>
<p>Choosing <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.097ex" height="1.857ex" role="img" focusable="false" viewBox="0 -810 485 821"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D45C" d="M201 -11Q126 -11 80 38T34 156Q34 221 64 279T146 380Q222 441 301 441Q333 441 341 440Q354 437 367 433T402 417T438 387T464 338T476 268Q476 161 390 75T201 -11ZM121 120Q121 70 147 48T206 26Q250 26 289 58T351 142Q360 163 374 216T388 308Q388 352 370 375Q346 405 306 405Q243 405 195 347Q158 303 140 230T121 120Z"></path></g><g data-mml-node="mo" transform="translate(298.1,16) translate(-250 0)"><path data-c="5E" d="M112 560L249 694L257 686Q387 562 387 560L361 531Q359 532 303 581L250 627L195 580Q182 569 169 557T148 538L140 532Q138 530 125 546L112 560Z"></path></g></g></g></g></g></svg></mjx-container> is arbitrary, but some algorithms, such as Grubbs', define their own threshold</p>

 26 349 51T425 137Q441 171 449 214T457 279Q457 337 422 372Q380 358 347 358H337Q258 358 258 389Q258 396 261 403Q275 431 353 431Z"></path></g><g data-mml-node="mn" transform="translate(599,289) scale(0.707)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g><rect width="1456.5" height="60" x="120" y="220"></rect></g></g><g data-mml-node="mo" transform="translate(11541.8,0)"><path data-c="2E" d="M78 60Q78 84 95 102T138 120Q162 120 180 104T199 61Q199 36 182 18T139 0T96 17T78 60Z"></path></g></g></g></svg></mjx-container></p><p>That is, the probability of deviation from the mean is inversely proportional to the deviation, and directly proportional to the variance.</p>

<h1 id="modeling-the-data-distribution">Modeling the data distribution</h1>
<div class="ui three column doubling stackable grid container bottom">
<div class="column">
<p><strong>Assumption</strong><br />
The data follows a probabilistic process of the selected family.</p>
</div>
<div class="column">
<p><strong>Anomaly degree</strong><br />
Estimated density.</p>
</div>
<div class="column">
<p><strong>Thresholding</strong><br />
Critical value.</p>
</div>
</div>
<div class="ui two column doubling stackable grid container bottom">
<div class="column">
<div class="ui segment base pros"> 
<ul>
<li>Natural and straightforward definition of outliers</li>
<li>Strong theoretical background</li>
<li>Clear interpretation of the scores <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.097ex" height="1.722ex" role="img" focusable="false" viewBox="0 -750 485 761"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D45C" d="M201 -11Q126 -11 80 38T34 156Q34 221 64 279T146 380Q222 441 301 441Q333 441 341 440Q354 437 367 433T402 417T438 387T464 338T476 268Q476 161 390 75T201 -11ZM121 120Q121 70 147 48T206 26Q250 26 289 58T351 142Q360 163 374 216T388 308Q388 352 370 375Q346 405 306 405Q243 405 195 347Q158 303 140 230T121 120Z"></path></g><g data-mml-node="mo" transform="translate(298.1,332) translate(-250 0)"><path data-c="7E" d="M179 251Q164 251 151 245T131 234T111 215L97 227L83 238Q83 239 95 253T121 283T142 304Q165 318 187 318T253 300T320 282Q335 282 348 288T368 299T388 318L402 306L416 295Q375 236 344 222Q330 215 313 215Q292 215 248 233T179 251Z"></path></g></g></g></g></g></svg></mjx-container>, and clear definition of its thresholding function</li>
</ul>
</div>
</div>
<div class="column">
<div class="ui segment base cons"> 
<ul>
<li>Sensitivity to outliers</li>
<li>Sometimes unstable, especially in very high dimensions</li>
<li>Limited expressivity</li>
<li>Little interpretability of the result</li>
</ul>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-footer="*We won't." lang="C" data-marpit-pagination="24" style="--paginate:true;" data-marpit-pagination-total="73">
<h1 id="modeling-the-data-manifold">Modeling the data manifold</h1>
<p>Distributional approaches define the density, but do not describe the data itself. <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.097ex" height="1.722ex" role="img" focusable="false" viewBox="0 -750 485 761"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D45C" d="M201 -11Q126 -11 80 38T34 156Q34 221 64 279T146 380Q222 441 301 441Q333 441 341 440Q354 437 367 433T402 417T438 387T464 338T476 268Q476 161 390 75T201 -11ZM121 120Q121 70 147 48T206 26Q250 26 289 58T351 142Q360 163 374 216T388 308Q388 352 370 375Q346 405 306 405Q243 405 195 347Q158 303 140 230T121 120Z"></path></g><g data-mml-node="mo" transform="translate(298.1,332) translate(-250 0)"><path data-c="7E" d="M179 251Q164 251 151 245T131 234T111 215L97 227L83 238Q83 239 95 253T121 283T142 304Q165 318 187 318T253 300T320 282Q335 282 348 288T368 299T388 318L402 306L416 295Q375 236 344 222Q330 215 313 215Q292 215 248 233T179 251Z"></path></g></g></g></g></g></svg></mjx-container> is defined in terms of the manifold: does the given instance <em>lie</em> in the manifold? Just like the distributional approach, we must assume the manifold family.</p>
<p>To preserve the interpretability of our results, we stick to <em>linear</em> manifolds*.</p>
<footer>*We won't.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" lang="C" data-marpit-pagination="25" style="--paginate:true;" data-marpit-pagination-total="73">
<h1 id="scoring-in-a-manifold">Scoring in a manifold</h1>
<div class="ui two column doubling stackable grid container bottom">
<div class="column">
<p>By definition, the degree of anomaly an instance is its distance from the manifold.</p>
</div>
<div class="column">
<img class="ui medium centered image" src="https://cdn.jsdelivr.net/gh/msetzu/marpee@latest/assets/imgs/linalg/SVG/least_squares.svg" />
<div class="caption">
<p>A linear manifold (a plane), and distances of some instances to the manifold (in red).</p>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" lang="C" data-marpit-pagination="26" style="--paginate:true;" data-marpit-pagination-total="73">

<h1 id="tackling-collinearity-pca">Tackling collinearity: PCA</h1>
<p>The instability of least squares is due to the data collinearity. A possible solution: de-correlate the data! Principal Component Analysis (PCA) does just this.</p>
<p>The cost: lower interpretability of the results.</p>
</section>

<h1 id="from-descriptive-to-discriminative-detection">From descriptive to discriminative detection</h1>
<p>Manifold approaches <em>describe</em> the manifold by defining it in terms of its instances. What if instead, we were to define it in terms of...</p>
<ul>
<li>... what sets it apart from other manifolds?</li>
<li>... what separates the manifold from other manifolds?</li>
<li>... what separates its instances from other instances?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" lang="C" data-marpit-pagination="33" style="--paginate:true;" data-marpit-pagination-total="73">

<h1 id="linear-discriminative-outlier-detection-1">(Linear) Discriminative outlier detection</h1>
<div class="ui two column doubling stackable grid container bottom">
<div class="column">
<p>Our goal: to best separate the outliers, that is, to <strong>maximize</strong> the distance between them and the inliers. In other words, to find a discriminative criterion maximizing the distance between inliers and outliers.</p>
<p>Two goals:</p>
<ol>
<li>Find a formula for the <em>margin</em></li>
<li>Maximize it</li>
</ol>
</div>
<div class="column">
<img class="ui large centered image" src="https://cdn.jsdelivr.net/gh/msetzu/marpee@latest/assets/imgs/linalg/SVG/planes.svg" />
<div class="caption">
<p>The <em>margin</em> (in beige) centered on the hyperplane separates inliers and outliers: we wish to maximize this!</p>
</div>
</div>
</div>
</section>

<h1 id="one-class-support-vector-machines">One-class Support Vector Machines</h1>
<p>Solving analytically, we have that</p>
<ol>
<li>The defining hyperplane <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.62ex" height="1.027ex" role="img" focusable="false" viewBox="0 -443 716 454"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D464" d="M580 385Q580 406 599 424T641 443Q659 443 674 425T690 368Q690 339 671 253Q656 197 644 161T609 80T554 12T482 -11Q438 -11 404 5T355 48Q354 47 352 44Q311 -11 252 -11Q226 -11 202 -5T155 14T118 53T104 116Q104 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Q21 293 29 315T52 366T96 418T161 441Q204 441 227 416T250 358Q250 340 217 250T184 111Q184 65 205 46T258 26Q301 26 334 87L339 96V119Q339 122 339 128T340 136T341 143T342 152T345 165T348 182T354 206T362 238T373 281Q402 395 406 404Q419 431 449 431Q468 431 475 421T483 402Q483 389 454 274T422 142Q420 131 420 107V100Q420 85 423 71T442 42T487 26Q558 26 600 148Q609 171 620 213T632 273Q632 306 619 325T593 357T580 385Z"></path></g></g></g></svg></mjx-container> is a linear combination of the instances!</li>
<li>Some (hopefully many) instances have a zero coefficient <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex;" xmlns="http://www.w3.org/2000/svg" width="2.059ex" height="1.927ex" role="img" focusable="false" viewBox="0 -694 910 851.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D706" d="M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T556 -2T550 -11H482Q457 3 450 18T399 152L354 277L340 262Q327 246 293 207T236 141Q211 112 174 69Q123 9 111 -1T83 -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z"></path></g><g data-mml-node="mi" transform="translate(616,-150) scale(0.707)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></g></svg></mjx-container>, the others define (<em>support</em>) the hyperplane</li>

<h1 id="modeling-the-manifold">Modeling the manifold</h1>
<div class="ui three column doubling stackable grid container bottom">
<div class="column">
<p><strong>Assumption</strong><br />
The data lays on a (linear) manifold</p>
</div>
<div class="column">
<p><strong>Anomaly degree</strong><br />
Distance from the manifold</p>
</div>
<div class="column">
<p><strong>Thresholding</strong><br />
Unbounded and domain-dependent</p>
</div>
</div>
<div class="ui two column doubling stackable grid container bottom">
<div class="column">
<div class="ui segment base pros"> 
<ul>
<li>Flexible nonlinear manifold</li>
</ul>
</div>
</div>
<div class="column">
<div class="ui segment base cons"> 
<ul>
<li>May be computationally unstable</li>
<li>Strong manifold assumptions</li>
<li>Possibly uninterpretable results</li>
</ul>
</div>
</div>
</div>
</section>

<h1 id="modeling-neighbors">Modeling neighbors</h1>
<p>Manifold-based algorithms are as flexible as the defined manifold. Like with mixture models, neighbor-based approaches reintroduce <em>locality</em>: outliers are defined in function of their neighbors:</p>
<ul>
<li><span class="highlight">Connectivity</span> An outlier is defined in terms of the connectivity to its neighbors</li>
<li><span class="highlight">Concentration</span> An outlier is defined in terms of its neighbor concentration</li>
</ul>
<footer><em>Concentration</em> is often defined as <em>density</em>: we use the former to remark that is is not a relative likelihood.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-footer="How do we populate the posting lists? $k-NN$!" lang="C" data-marpit-pagination="43" style="--paginate:true;--footer:How do we populate the posting lists? $k-NN$!;" data-marpit-pagination-total="73">
<h1 id="modeling-neighbors-connectivity">Modeling neighbors connectivity</h1>
<p>Assumption: an instance is as much an inlier as it connected to other instances.</p>
<div class="ui two column doubling stackable grid container bottom">
<div class="column w60">
<p>Each instance has a posting list of neighbors, from the closest to the farthest: the lower the aggregated position in other lists, the higher the connectivity degree.</p>
<ul>
<li><em>Posting position</em> defines connectivity: it is <strong>not</strong> density</li>
<li>Connectivity is asymmetric: I may be your closest instance, you may not be mine</li>
</ul>
</div>

<h1 id="modeling-neighbors-connectivity-1">Modeling neighbors connectivity</h1>
<p>Assumption: an instance is as much an inlier as it connected to other instances.</p>
<div class="ui two column doubling stackable grid container bottom">
<div class="column w60">
<p>Each instance has a posting list of neighbors, from the closest to the farthest: the lower the aggregated position in other lists, the higher the connectivity degree.</p>
<ul>
<li><em>Posting position</em> defines connectivity: it is <strong>not</strong> density</li>
<li>Connectivity is asymmetric: I may be your closest instance, you may not be mine</li>
</ul>
</div>
<div class="column w40">
<img class="ui medium centered image" src="https://cdn.jsdelivr.net/gh/msetzu/marpee@latest/assets/imgs/outliers/SVG/reach1.svg" />

<h1 id="modeling-neighbors-connectivity-2">Modeling neighbors connectivity</h1>
<p>Assumption: an instance is as much an inlier as it connected to other instances.</p>
<div class="ui two column doubling stackable grid container bottom">
<div class="column w60">
<p>Each instance has a posting list of neighbors, from the closest to the farthest: the lower the aggregated position in other lists, the higher the connectivity degree.</p>
<ul>
<li><em>Posting position</em> defines connectivity: it is <strong>not</strong> density</li>
<li>Connectivity is asymmetric: I may be your closest instance, you may not be mine</li>
</ul>
</div>

<h1 id="posting-matrices-and-connectivity">Posting matrices and connectivity</h1>
<p>Posting matrices only allow us to appreciate connectivity as the <em>number</em> of connections, rather than their strength. If we were to superimpose a connectivity graph, this would only measure <em>how many</em> steps to take to connect to instance, and not <em>how long</em> should these steps be.</p>
</section>

<h1 id="grading-neighbors-concentration">Grading neighbors concentration</h1>

<h1 id="thresholding-connectivity-factors">Thresholding connectivity factors</h1>
<p>Unlike distributional approaches, connectivity factors rely on arbitrary densities and distances, both of which are domain dependent and of unclear interpretation.</p>
</section>

<h1 id="fast-neighborhood-estimation">Fast neighborhood estimation</h1>
<p>Neighbor approaches rely on <strong>expensive</strong> neighborhood functions, e.g., k-NN, and in turn build anomaly degrees on the basis of different assumptions on said neighborhoods: the neighborhoods determine the anomaly degree <em>post-hoc</em> through different cheap scoring functions:</p>
<ul>
<li>LOF: ratio of neighborhood reach</li>
<li>COF: ratio of chain reach</li>
<li>LOCI: difference of concentrations</li>
</ul>
<p>Idea: what if instead, we build <strong>simpler</strong> and <strong>faster</strong> neighborhoods?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-footer="Isolation Forest, Fei Tony Liu et al." lang="C" data-marpit-pagination="64" style="--paginate:true;--footer:Isolation Forest, Fei Tony Liu et al.;" data-marpit-pagination-total="73">
<h1 id="fast-neighborhood-estimation-1">Fast neighborhood estimation</h1>
<div class="ui two column doubling stackable grid container bottom">
<div class="column">
<p><span class="highlight">Wisdom of the crowd</span></p>
<p>Even if approximated, if I sample enough neighborhoods of variable quality, on aggregate I can achieve a representative  neighborhood.</p>
</div>
<div class="column">
<p><span class="highlight">Outlier degree</span></p>
<p>If neighborhood definitions induce an outlier degree, then we can estimate the outlier degree directly from the neighborhoods.</p>
</div>
</div>
<footer>Isolation Forest, Fei Tony Liu et al.</footer>
</section>

<h1 id="going-meta-cluster-approaches">Going meta: cluster approaches</h1>
<p>We have studied clustering as a task aimed at discovering groups, which we can, in turn, leverage to discover outliers!</p>
<ul>
<li>Distributional approaches on separate clusters</li>
<li>Reach approaches based on clustering, rather than single instances</li>
<li>Connectivity approaches w.r.t. cluster centers, rather than other instances</li>
</ul>
